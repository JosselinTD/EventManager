<form ng-submit="add()">
	<div class="form-group">
		<input type="text" class="form-control" placeholder="Title" ng-model="event.title"/>
	</div>
	<div class="form-group">
		<textarea class="form-control" placeholder="Description" ng-model="event.description"></textarea>
	</div>
	<div class="form-group">
		<input uib-datepicker-popup="yyyy/MM/dd" class="form-control" type="text" ng-model="event.date" is-open="showDate" ng-click="showDate = !showDate" placeholder="Date"/>
	</div>
	<div class="form-group">
		<input type="file" class="form-control" placeholder="Logo" file-model="event.logo"/>
	</div>

	<input type="submit" class="btn btn-primary" value="{{ action }}"/>
	<span class="btn btn-warning" ng-click="clearEvent()">Reset</span>
	<span class="btn btn-danger" ng-click="cancel()">Cancel</span>
</form>
